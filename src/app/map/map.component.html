<div class="map-container">
  <div id="controller">
    <div>
      <mat-form-field class="filter">
        <mat-label>District</mat-label>
        <mat-select (valueChange)="onDistrictChange($event)">
          <mat-option *ngFor="let area of areas" [value]="area">
            {{area.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="filter">
        <mat-label>Facilities</mat-label>
        <mat-select (valueChange)="onFacilityChange($event)">
          <mat-option *ngFor="let facility of facilities" [value]="facility">
            {{facility.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="warn" (click)="resetMap()">Reset</button>
      <button mat-raised-button color="warn" (click)="test()">Test</button>
    </div>
  </div>
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
