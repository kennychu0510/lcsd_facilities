<div class="map-container">
  <div id="controller">
    <div>
      <mat-form-field class="filter">
        <mat-label>District</mat-label>
        <mat-select  [(value)]="selectedArea">
          <mat-option *ngFor="let area of areas" [value]="area">
            {{area.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="setFilter()">Filter</button>
      <button mat-raised-button color="warn" (click)="resetZoom()">Reset</button>
    </div>
  </div>
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
