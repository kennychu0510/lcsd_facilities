<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
  <div id="controller">
    <div>
      <mat-form-field class="filter">
        <mat-label>District</mat-label>
        <mat-select
          [(value)]="selectedArea"
          (valueChange)="onDistrictChange($event)"
        >
          <mat-option *ngFor="let area of areas" [value]="area">
            {{ area.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="filter">
        <mat-label>Facilities</mat-label>
        <mat-select
          [(value)]="selectedFacility"
          (valueChange)="onFacilityChange($event)"
        >
          <mat-option *ngFor="let facility of facilities" [value]="facility">
            {{ facility.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-icon-button color="warn" (click)="resetMap()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="locateMe()">
        <mat-icon>location_on</mat-icon>
      </button>
    </div>
  </div>
  <div></div>
</div>
