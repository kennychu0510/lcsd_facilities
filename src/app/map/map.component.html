<div class="map-container">
  <div id="controller">
    <div>
      <select [(ngModel)]="selectedArea">
        <option *ngFor="let area of areas" [ngValue]="area">
          {{ area.name }}
        </option>
      </select>
      <button (click)="setFilter()">Filter</button>
    </div>
    <div>
      <button (click)="resetZoom()">Reset</button>
    </div>
  </div>
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
