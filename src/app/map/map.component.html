<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
  <div id="controller">
    <mat-chip-listbox
      id="primary"
      aria-label="Fish selection"
      (change)="onCategoryChange($event.value)"
    >
      <mat-chip-option value="centers" [selected]="category === 'centers'">
        <div class="mat-chip-content">
          <span> LCSD venues</span>
          <img src="assets/lcsd_icon.png" alt="lcsd_icon" class="chip_icon" />
        </div>
      </mat-chip-option>
      <mat-chip-option
        value="campsites"
        [selected]="category === 'campsites'"
        color="accent"
      >
        <div class="mat-chip-content">
          <span> Campsites</span>
          <img src="assets/campsite.png" alt="campsite" class="chip_icon" />
        </div>
      </mat-chip-option>
    </mat-chip-listbox>
    <div *ngIf="category === 'centers'" id="secondary">
      <div>
        <mat-form-field class="filter">
          <mat-label>District</mat-label>
          <mat-select
            [(value)]="selectedArea"
            (valueChange)="onDistrictChange($event)"
          >
            <mat-option *ngFor="let area of areas" [value]="area">
              {{ area.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="filter">
          <mat-label>Facilities</mat-label>
          <mat-select
            [(value)]="selectedFacility"
            (valueChange)="onFacilityChange($event)"
          >
            <mat-option *ngFor="let facility of facilities" [value]="facility">
              {{ facility.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <button mat-icon-button color="warn" (click)="resetMap()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="locateMe()">
        <mat-icon>location_on</mat-icon>
      </button>
      <!-- <button (click)="getNewCampsiteInfo()">
        Get New Campsite Data
      </button> -->
    </div>
  </div>
  <div></div>
</div>
